<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=300">
    <style media="screen">
      body {
        background: #000;
        color: #fff;
        font-family: Roboto, sans-serif;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      main {
        padding: 2rem;
        text-align: center;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <main>ORIENTATION NOT SUPPORTED AT ALL!</main>
    <script type="text/javascript">
      var main = document.querySelector('main')
      window.addEventListener('deviceorientationabsolute', function (e) {
        main.innerHTML = e.absolute && e.alpha !== null ? 'YEP' : 'NOPE'
      })
    </script>
  </body>
</html>
